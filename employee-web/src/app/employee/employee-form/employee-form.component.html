<div class="container" style="width:350px">

  <div>
    <mat-form-field>
        <button mat-icon-button style ="float: right; margin:15px" >
          <mat-icon style="color:red">close</mat-icon>
    </mat-form-field>
  </div>
  <div mat-dialog-title><h3> style="color:blueviolet";text-align: center;">Employee Form</h3></div>
  <div mat-dialog-content></div>
    <mat-form-field>
      <input matInput type="text" placeholder="Enter name">
      <mat-icon fontIcon="person" matSuffix> </mat-icon>
    </mat-form-field>
    <br>
  <mat-form-field>
      <input matInput type="text" placeholder="Enter email">
      <mat-icon fontIcon="email" matSuffix> </mat-icon>
    </mat-form-field>
    <br>
  <mat-form-field>
      <input matInput type="number" placeholder="Enter salary">
      <mat-icon fontIcon="salary" matSuffix> </mat-icon>
    </mat-form-field>
    <br>
  <div mat-dialog-actions align="center">
    <button mat-flat-button [mat-dialog-close]="data">Submit</button>
    <button mat-flat-button mat-dialog-close="true" color="warn">Cancel</button>
  </div>

</div>
